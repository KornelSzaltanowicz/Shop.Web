@model IEnumerable<Shop.Web.Models.Book>

    @{
    ViewBag.Title = "All";
    }


    <!DOCTYPE html>
    <html lang="pl" ng-app="shopApp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>@ViewBag.Title</title>

        <!-- Bootstrap -->
        <link href="~/Content/bootstrap.min.css" rel="stylesheet" />
        <link href="~/Content/fonts/font-awesome-4.6.3/css/font-awesome.min.css" rel="stylesheet" />

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="container-fluid">
            <div class="row" style="margin-top: 100px">
                <div class="col-md-10 col-md-offset-1">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <nav class="navbar navbar-inverse">
                                <div class="container-fluid">
                                    <!-- Brand and toggle get grouped for better mobile display -->
                                    <div class="navbar-header">
                                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                                            <span class="sr-only">Toggle navigation</span>
                                            <span class="icon-bar"></span>
                                            <span class="icon-bar"></span>
                                            <span class="icon-bar"></span>
                                        </button>
                                        <h3>Księgarnia Internetowa</h3><br />
                                        <p style="margin-top: -30px;font-size: 0.8em;">Nasze sklepy prowadzimy z pasją!</p>
                                    </div>

                                    <!-- Collect the nav links, forms, and other content for toggling -->
                                    <div class="collapse navbar-collapse">
                                        <form class="navbar-form navbar-left" role="search">
                                            <div class="form-group">
                                                <input type="text" class="form-control" placeholder="Wyszukiwarka">
                                            </div>
                                            <button type="submit" class="btn btn-default">Szukaj</button>
                                        </form>
                                        <button type="button" class="btn btn-default navbar-btn navbar-right">Liczba produktów <span class="badge">4</span></button>

                                    </div><!-- /.navbar-collapse -->
                                </div><!-- /.container-fluid -->
                            </nav>
                        </div>
                        <div class="panel-body">
                            @Html.Partial("_NavigationPartial")

                            @Html.Partial("_TablePartial")
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="~/Scripts/jquery-2.2.3.min.js"></script>
        <script src="~/Scripts/bootstrap.min.js"></script>
        <script src="~/Scripts/jquery.unobtrusive-ajax.min.js"></script>
        <script src="~/Scripts/angular.min.js"></script>
        <script src="~/Scripts/i18n/angular-locale_pl.js"></script>
        <script src="~/Scripts/angular-route.js"></script>
        <script src="~/Scripts/app/app.js"></script>
    </body>
</html>
